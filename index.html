<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/43c773d3c7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    

    <div class="container ">
      <div class="card">
        <div class="card-header">
            <h1> Payment form example </h1>
          </div>
         <form class="row g-3 m-3">
            <div class="alert alert-danger col-12" role="alert">
            Some fields are missing
            </div>
            <div class="col-md-5">
            <label for="inputcardnumber" class="form-label ">Card #</label>
            <input type="text"  class="form-control" id="inputcardnumber" placeholder="XXXXXXXXXXXXXXX">
        </div>
         <div class="col-md-3">
        <label for="card-cvc" class="form-label">CVC #</label>
        <input type="password" class="form-control" id="card-cvc" placeholder="0000">
        </div>
        
        <div class="col-md-4">
        <label for="amount_number" class="form-label">Amount</label>
        <span class="d-flex"><i class=" fa-solid fa-dollar-sign"></i> 
        <input type="password" class="d-flex form-control" id="amount_number" placeholder="Amount"></span>
       
          
      </div>   
        <div class="col-6">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name">
        </div>

        <div class="col-6">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name">
        </div>

        <div class="col-6">
        <label for="city_location" class="form-label">City</label>
        <input type="text" class="form-control" id="city_location">
        </div>

          <div class="col-3">
        <label for="state_location" class="form-label">State</label>
        <input type="text" class="form-control" id="state_location">
        </div>

        <div class="col-3">
        <label for="postal_code" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="postal_code">
        </div>

        <div class="mb-3 col-6 ">
             <label for="card-select" class="m-2"> We Accept:</label>
            <div class="bg-secondary p-2 rounded col-6 " id="card-select">
           
            <div class="form-check form-check-inline ">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"> <i class="text-light fa-brands fa-cc-mastercard"></i>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="text-light fa-brands fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
            <label class="form-check-label" for="inlineRadio3"><i class=" text-light fa-brands fa-cc-diners-club"></i></label>
            </div>
             <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
            <label class="form-check-label" for="inlineRadio3"><i class="text-light fa-brands fa-cc-amex"></i></label>
            </div>
            </div>
        </div>

        <div class="mb-3 col-6">
         <label for="payment_message" class="form-label">Message</label>
         <textarea class="form-control" id="payment_message" rows="3"></textarea>
         <div id="messageHelpBlock" class="form-text">
         Add any notes here.
        </div>
        
        </div>
         </form>
        <div class="card-footer d-flex justify-content-end ">
       <a href="#" class="btn btn-secondary mx-1">Cancel</a>
       <a href="#" class="btn btn-primary mx-1">Send</a>
        </div>
    </div>
    

       






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>

</html>
